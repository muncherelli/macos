---
- name: Update Software
  hosts: localhost
  gather_facts: false
  become: false

  tasks:

    - name: dockutil is installed
      become: false
      community.general.homebrew:
        name: dockutil
        state: present
    - name: remove Launchpad from Dock
      become: false
      command: dockutil --remove 'Launchpad'

